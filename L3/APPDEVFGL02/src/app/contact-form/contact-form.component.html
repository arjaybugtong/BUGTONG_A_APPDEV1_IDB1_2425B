<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us (We Swear We’re Nice)</h2>
  
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">What's Your Name? (We’re dying to know!)</label>
      <input type="text" class="form-control" id="name" required placeholder="Tell us your name, and we’ll pretend to remember it!">
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Your Email (We’re Cool, We Won’t Spam You)</label>
      <input type="email" class="form-control" id="email" required placeholder="We’ll only email you with love… or memes.">
    </div>
    
    <div class="mb-3">
      <label for="message" class="form-label">Your Message (Feel Free to Be Sarcastic)</label>
      <textarea class="form-control" id="message" rows="5" required placeholder="What’s on your mind, or share your most random thought."></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Send Us Your Wisdom (or Your Best Compliment!)</button>
  </form>
</div>

<footer class="bg-dark text-white text-center py-5 mt-auto">
  <div class="container">
    <p>&copy; 2025 Your Friendly Company. We’re here for good times and great vibes.</p>
  </div>
</footer>
